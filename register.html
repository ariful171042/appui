<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body class="h-screen bs-color">
    <main class="h-screen">
      <div class="px-5 h-full flex flex-col justify-center items-center">
        <img
          src="./assets/login.jpg"
          alt=""
          class="w-full h-[100px] object-cover mb-5 rounded-xl" />
        <section class="border-2 border-blue-500 w-full rounded-xl p-5">
          <h2 class="text-2xl text-center font-semibold p-color">
            Register Now
          </h2>
          <div class="mt-4 w-full flex flex-col gap-2.5">
            <div class="flex flex-col gap-1.5">
              <label for="email" class="text-lg p-color font-semibold"
                >Name</label
              >
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter your Name"
                class="py-2 px-5 rounded-xl border border-blue-500 font-semibold text-lg outline-none focus:border-2" />
            </div>
            <div class="flex flex-col gap-1.5">
              <label for="email" class="text-lg p-color font-semibold"
                >phone</label
              >
              <input
                type="number"
                name=""
                id=""
                placeholder="Enter your Phone Number"
                class="py-2 px-5 rounded-xl border border-blue-500 font-semibold text-lg outline-none focus:border-2" />
            </div>
            <div class="flex flex-col gap-1.5">
              <label for="email" class="text-lg p-color font-semibold"
                >Email</label
              >
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter your email or phone"
                class="py-2 px-5 rounded-xl border border-blue-500 font-semibold text-lg outline-none focus:border-2" />
            </div>
            <div class="flex flex-col gap-1.5">
              <label for="password" class="text-lg p-color font-semibold"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your Password"
                class="py-2 px-5 rounded-xl border border-blue-500 font-semibold text-lg outline-none focus:border-2" />
            </div>
            <a href="./index.html" class="flex flex-col gap-1.5">
              <label for="password" class="text-lg p-color font-semibold"
                >Password</label
              >
              <input
                type="submit"
                name="password"
                id="password"
                placeholder="Enter your Password"
                class="py-2 px-5 rounded-xl bg-blue-500 s-color font-semibold text-lg outline-none focus:border-2" />
            </a>
            <div class="">
              <a href="./login.html" class="text-md font-medium"
                >Do You hava an Account
                <span class="underline text-lg font-semibold p-color"
                  >Login</span
                ></a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
